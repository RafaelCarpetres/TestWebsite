<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RafaMicrowebsite</title>
    <script src="https://kit.fontawesome.com/280ca38eec.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="content">

        <div class="title">

            <div class="title-text">
                <h1>Rafa*** Website</h1>
            </div>

            <div class="title-img">
                <img src="images/logo.jpeg" alt="logo" width="20%">
            </div>
        </div>

        <div class="modalVideo" id="modalVideo">
            <div class="modalVideo-Content" id="modalContent">
                <div class="modalvideo-close" id="modalvideo_close">&times;</div>
                <div class="modalVideo-Content-Titulo" id="modalVideo-Titulo">titulovideo</div>
                <div class="modalVideo-Content-Descripcion" id="modalVideo-Descripcion">descripcionvideo</div>
                <div id="modalVideo-Content-BackVideo">

                    <div class="modalVideo-Content-Video" id="modalVideo-Video">
                        <div id="slider">
                            <section>
                                <iframe class="modalVideo-Content-Video-Iframe" id="modalVideo-Iframe" width="100%"
                                    height="100%" src="" frameborder="0"
                                    allow="accelerometer; autoplay; csectionpboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen>
                                </iframe>
                            </section>
                            <section>
                                <iframe class="modalVideo-Content-Video-Iframe" id="modalVideo-Iframe" width="100%"
                                    height="100%" src="" frameborder="0"
                                    allow="accelerometer; autoplay; csectionpboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen>
                                </iframe>
                            </section>
                            <section>
                                <iframe class="modalVideo-Content-Video-Iframe" id="modalVideo-Iframe" width="100%"
                                    height="100%" src="" frameborder="0"
                                    allow="accelerometer; autoplay; csectionpboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen>
                                </iframe>
                            </section>
                            <section>
                                <iframe class="modalVideo-Content-Video-Iframe" id="modalVideo-Iframe" width="100%"
                                    height="100%" src="" frameborder="0"
                                    allow="accelerometer; autoplay; csectionpboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen>
                                </iframe>
                            </section>
                        </div>
                    </div>
                </div>
                <div id="container-btn">

                    <div id="btn-prev">&#60;</div>
                    <div id="btn-next">&#62;</div>
                </div>
            </div>
        </div>

        <div class="info-wrapper">
            <ul class="cuadricula" id="twitch">
                <section><i class="fab fa-twitch"></i><span id="tituloVideo">
                        blablabla
                    </span>
                </section>
                <section><button class="cuadricula-btn" id="visualizadorVideo">Ver ultimo video</button>
                </section>
            </ul>
            <ul class="cuadricula" id="youtube">
                <section><i class="fab fa-youtube"></i></section>
                <section><button class="cuadricula-btn">Ver ultimo video</button></section>
            </ul>
            <ul class="cuadricula" id="instagram">
                <section><i class="fab fa-instagram"></i></section>
                <section><button class="cuadricula-btn">Ver ultimo video</button></section>

            </ul>
        </div>

    </div>
</body>
<script src="DataSetter.js"></script>

</html>
