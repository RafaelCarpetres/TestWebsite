<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RafaMicrowebsite</title>
    <script src="https://kit.fontawesome.com/280ca38eec.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">

        <div class="title">

            <div class="title-text">
                <h1>Rafa*** Website</h1>
            </div>

            <div class="title-img">
                <img src="images/logo.jpeg" alt="logo" width="20%">
            </div>
        </div>

        <div class="modalVideo" id="modalVideo">
            <div class="modalVideo-Content" id="modalContent">
                <div class="modalVideo-Content-Titulo" id="modalVideo-Titulo">titulovideo</div>
                <div class="modalVideo-Content-Descripcion" id="modalVideo-Descripcion">descripcionvideo</div>
                <div class="modalVideo-Content-Video" id="modalVideo-Video">
                    <iframe class="modalVideo-Content-Video-Iframe" id="modalVideo-Iframe" width="100%" height="100%"
                        src="" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>

        <div class="info-wrapper">
            <ul class="cuadricula" id="twitch">
                <li><i class="fab fa-twitch"></i><span id="tituloVideo">
                        blablabla
                    </span>
                </li>
                <li><button class="cuadricula-btn" id="visualizadorVideo">Ver ultimo video</button></li>
            </ul>
            <ul class="cuadricula" id="youtube">
                <li><i class="fab fa-youtube"></i></li>
                <li><button class="cuadricula-btn">Ver ultimo video</button></li>
            </ul>
            <ul class="cuadricula" id="instagram">
                <li><i class="fab fa-instagram"></i></li>
                <li><button class="cuadricula-btn">Ver ultimo video</button></li>

            </ul>
        </div>

    </div>
</body>
<script src="DataSetter.js"></script>

</html>
